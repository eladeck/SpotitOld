<figure class="card">
    <div class="card__hero">
        <img src="/{%IMAGE%}" alt="{%NAME%}" class="card__img">
    </div>
    <h2 class="card__name">{%NAME%}</h2>
    <p class="card__detail"><span class="emoji-left"></span> City: {%CITY%}</p>
    <p class="card__detail"><span class="emoji-left"></span> Country: {%COUNTRY%}</p>
    <p class="card__detail"><span class="emoji-left"></span> IATA: {%IATA%}</p>
</figure>
